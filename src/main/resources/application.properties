# === App Config ===
spring.application.name=reservation-service
spring.config.import=optional:file:.env[.properties],optional:file:./UPLEARN/.env[.properties]

# === Mongo ===
# Usa variables de entorno del .env
spring.data.mongodb.uri=${DB_URI}
spring.data.mongodb.database=${DB_NAME}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.data.mongodb.auto-index-creation=true

# === Server & Timezone ===
server.port=8090
spring.jackson.time-zone=America/Bogota

# === CORS ===
# Puedes agregar múltiples orígenes separados por coma
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://yellow-pebble-0f7ceaa10.3.azurestaticapps.net,http://localhost:3000,http://localhost:5173}

# === Users service (Online Tutoring) ===
# Usa variable de entorno, con localhost como valor por defecto
user.service.base-url=${USER_SERVICE_BASE_URL:https://users-service-c9bhh8agamhndhg2.canadacentral-01.azurewebsites.net}
# Ruta estática, usa variable de entorno para sobreescritura (aunque es poco común)
user.service.profile-path=${USER_SERVICE_PROFILE_PATH:/Api-user/public/profile}

# === Caches ===
roles.cache.ttl-seconds=240
roles.cache.max-size=10000
profiles.cache.ttl-seconds=240
profiles.cache.max-size=10000

# === Logging & Errors ===
# Se deja la configuración más detallada (DEBUG)
logging.level.edu.eci.arsw=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
server.error.include-message=always
server.error.include-stacktrace=always
